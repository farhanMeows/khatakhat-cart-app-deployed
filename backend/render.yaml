services:
  # PostgreSQL Database
  - type: pserv
    name: cartsync-db
    plan: free

  # Backend Web Service
  - type: web
    name: cartsync-backend
    env: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false
      - key: DB_HOST
        fromDatabase:
          name: cartsync-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: cartsync-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: cartsync-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: cartsync-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: cartsync-db
          property: database
      - key: CORS_ORIGIN
        value: "*"
