version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: cartsync-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cartsync
      POSTGRES_PASSWORD: cartsync123
      POSTGRES_DB: cartsync
    ports:
      - "5433:5432" # Using 5433 on host to avoid conflict
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cartsync"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
